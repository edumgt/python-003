<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üê± Cat Classifier Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">üê± Cat vs Not Cat Classifier</h1>

        <form id="upload-form" action="/predict" enctype="multipart/form-data" method="post" class="mb-4">
            <input class="form-control mb-3" type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
            <button type="submit" class="btn btn-primary">Upload & Predict</button>
        </form>

        <!-- Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ -->
        <div id="preview" class="mb-4">
            {% if image_data %}
                <img src="{{ image_data }}" alt="Uploaded" class="img-thumbnail" style="max-width:300px;">
            {% endif %}
        </div>

        <!-- ÏòàÏ∏° Í≤∞Í≥º ÌëúÏãú -->
        {% if result %}
        <div class="alert alert-info w-50 mx-auto">
            <h4>Í≤∞Í≥º: <strong>{{ result.label.upper() }}</strong></h4>
            <p>Confidence: {{ result.confidence }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const preview = document.getElementById('preview');
                preview.innerHTML = '<img src="' + reader.result + '" class="img-thumbnail" style="max-width:300px;">';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
